<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">    
    <title>PPNP</title>
</head>
<body>
    <nav>
        <h1>GOBike</h1>
    </nav>
    <header>
        <div>
            <section id="headerbike" class="headerbike">
                <h3>BICICLETAS FEITAS A M√ÉO</h3>
            </section>
        </div>
    </header>
<footer id="contato">
    <h1>CONTATO</h1>
    <div>
        <form action="https://google.com">
            <div class="campo">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="campo">
                <label>E-mail</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="campo">
                <label>Porte da Bike</label>
                <select id="porte">
                    <option selected disabled value="">Selecionar</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                </select>
                <div class="campo">
                    <label>Mensagem</label>
                    <textarea rows="6" name="mensagem" id="mensagem" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <section id="end" class="end">   
    <h7>Gobike 2021 - Alguns direitos reservados</h7>
    </section>
</footer>
</body>
</html>
